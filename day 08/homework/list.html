<!--What Are <ul>, <ol>, and <li>?
<ul> creates an unordered list with bullet points
<ol> creates an ordered list with numbers or letters.
<li> defines each list item inside either list.-->

<!--Unordered List of Favorite Foods-->    
<ul>
  <li>khinkali</li>
  <li>Sushi</li>
  <li>soup</li>
</ul>


 <!--Ordered List of Daily Routine-->
<ol>
  <li>Wake up</li>
  <li>Brush teeth</li>
  <li>eat</li>
  <li>Study</li>
  <li>play for a bit</li>
   <li>sleep</li>
</ol>



<!--Nested List: Countries and Cities-->
<ul>
  <li>Canada
    <ul>
      <li>Toronto</li>
      <li>Bramton</li>
    </ul><br><br>


<!--List with <b> and <i> Formatting-->
<ul>
  <li><b>Bold Item</b></li>
  <li><i>Italic Item</i></li>
  <li><b><i>Bold & Italic Item</i></b></li>
</ul>
