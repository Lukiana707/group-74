<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menus</title>
</head>
<body>

  <!-- 1. Programming Language -->
  <label for="language">Select a programming language:</label>
  <select id="language" name="language">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
  </select>
  <br><br>

  <!-- 2. Country (Georgia selected by default) -->
  <label for="country">Select a country:</label>
  <select id="country" name="country">
    <option value="georgia" selected>Georgia</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="germany">Germany</option>
    <option value="japan">Japan</option>
  </select>
  <br><br>

  <!-- 3. Drink -->
  <label for="drink">Select a drink:</label>
  <select id="drink" name="drink">
    <option value="water">Water</option>
    <option value="coffee">Coffee</option>
    <option value="tea">Tea</option>
    <option value="juice">Juice</option>
  </select>
  <br><br>

  <!-- 4. School Grade -->
  <label for="grade">Select a school grade:</label>
  <select id="grade" name="grade">
    <option value="1st">1st grade</option>
    <option value="2nd">2nd grade</option>
    <option value="3rd">3rd grade</option>
    
      

  </select>
  <br><br>

  <!-- 5. Favorite Color -->
  <label for="color">Select your favorite color:</label>
  <select id="color" name="color">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>

</body>
</html>
