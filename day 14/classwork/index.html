<!-- 
The 'for' attribute in <label> connects the label to a specific input field.
It must match the 'id' of the input element.

This improves accessibility â€” screen readers can identify which label belongs to which input.
It also allows users to click the label to focus the input field.
-->
<form>
  <!-- Label for Name -->
  <label for="userName">Name:</label>
  <input type="text" id="userName" name="userName"><br><br>

  <!-- Label for Email -->
  <label for="userEmail">Email:</label>
  <input type="email" id="userEmail" name="userEmail"><br><br>

  <!-- Label for Password -->
  <label for="userPassword">Password:</label>
  <input type="password" id="userPassword" name="userPassword"><br><br>

  <button type="submit">Submit</button>
</form>

<!-- selected -->
<!-- Function: Marks an option as the default choice in a dropdown menu.
Applies to: <option> elements inside a <select>.
Effect: When the page loads, the option with selected is automatically chosen -->
 
<!-- disabled -->
 <!-- Purpose: Disables an element so it cannot be interacted with.
Used with: <input>, <button>, <select>, <textarea>, <option>, etc.
 Effect: The element appears grayed out and cannot be clicked, typed into, or selected. -->

 <!-- hidden -->
<!-- Purpose: Hides an element from view.
 Used with: Any HTML element.
 Effect: The element is not displayed on the page, but still exists in the DOM and can be accessed via JavaScript. -->
