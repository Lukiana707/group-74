 <!-- What is an attribute?
  An attribute in HTML provides additional 
 information about an element. It usually comes in name="value" pairs and is placed inside the opening tag.-->

<!-- <img src="photo.jpg" alt="A beautiful landscape" width="400" height="300"> -->

<!-- Text input -->
<input type="text" placeholder="Enter your name">

<!-- Password input -->
<input type="password" placeholder="Enter your password">

<!-- Email input -->
<input type="email" placeholder="Enter your email">

<!-- Number input -->
<input type="number" min="1" max="100">

<!-- Date input -->
<input type="date">

<!-- Time input -->
<input type="time">

<!-- Checkbox input -->
<input type="checkbox" checked>Anna

<!-- Radio button input -->
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female

<!-- File upload input -->
<input type="file">

<!-- Submit button -->
<input type="submit" value="Send">

<!-- Reset button -->
<input type="reset" value="Clear">

<!-- Button input -->
<input type="button" value="Click Me">
